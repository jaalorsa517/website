name: Test before Pull request

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      name: website

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

        # Setup .npmrc file to publish to npm
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test